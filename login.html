<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles-login.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: var(--hs-light);">

    <div class="card shadow-lg rounded-4 overflow-hidden" style="max-width: 900px;">
        <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
                <img src="./assets/images/IMG_8777.JPG" class="img-fluid rounded-start h-100"
                    alt="Medical professional image" style="object-fit: cover;">
            </div>

            <div class="col-md-6 p-5">
                <div class="card-body p-0">

                    <div class="text-center mb-4 mt-5">
                        <img src="./assets/images/Healthsync logo .png" alt="HealthSync Logo" class="img-fluid"
                            style="max-height: 70px;">
                    </div>

                    <h5 class="card-title text-center mb-5 fs-2 fw-bolder text-bs-success-bg-subtle">Welcome Back</h5>

                    <form action="dashboard.html" method="GET" ** id="login-form" **>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label fw-semibold">Email address</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="userPassword" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control" id="userPassword" name="userPassword" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold d-block mb-2">I am a/an:</label>
                            <div class="role-radio-group">

                                <input type="radio" class="form-check-input" id="rolePregnant" name="userRole"
                                    value="pregnant" required>
                                <label class="form-check-label" for="rolePregnant">Pregnant Person</label>

                                <input type="radio" class="form-check-input" id="roleElderly" name="userRole"
                                    value="elderly" required>
                                <label class="form-check-label" for="roleElderly">Elderly User</label>

                                <input type="radio" class="form-check-input" id="roleCaregiver" name="userRole"
                                    value="caregiver" required>
                                <label class="form-check-label" for="roleCaregiver">Caregiver</label>
                            </div>
                        </div>

                        <div class="mb-5 form-check form-switch d-flex justify-content-between align-items-center">
                            <div>
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"
                                    role="switch">
                                <label class="form-check-label ms-2" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none"
                                style="color: var(--hs-teal); font-size: 0.9rem;">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-brand w-100 fw-bold py-2 mb-3">Login</button>

                        <p class="text-center text-muted mt-3">
                            Don't have an account? <a href="#" class="text-decoration-none"
                                style="color: var(--hs-teal);">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>

        document.getElementById('login-form').addEventListener('submit', function (e) {
            // Stop the default form submission (which would try to go to dashboard.html)
            e.preventDefault();

            // 1. Get the selected role from the radio buttons
            const selectedRole = document.querySelector('input[name="userRole"]:checked');

            if (!selectedRole) {
                console.error('Please select your user role before logging in.');
                return;
            }

            const role = selectedRole.value;

            // 2. Determine the correct dashboard based on the selected role
            let targetPage = '';

            if (role === 'elderly') {
                targetPage = 'dashboard.html';
            } else if (role === 'pregnant') {
                targetPage = 'pregnancy.html';
            } else if (role === 'caregiver') {
                targetPage = 'caregiver.html';
            } else {
                // Fallback for an unhandled case
                targetPage = 'dashboard.html';
            }

            // 3. Redirect the user
            window.location.href = targetPage;

            // OPTIONAL: You can add an alert to let the instructor know the roles work
            // alert(`Logging in as ${role}. Redirecting to ${targetPage}...`);
        });
    </script>

    

</body>

</html>
